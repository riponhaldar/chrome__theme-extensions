<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/ccs/main.css" />
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <!-- save website  -->
      <div class="container__from">
        <form action="" class="from-flex">
          <input type="text" id="link" placeholder="  url "   />
          <input id="name" placeholder="Website Name "  ></input>
          <button class="add_btn" id="add-btn">Add Site</button>
        </form>
      </div>

      <!-- google serch  -->
      <div class="container__google-serch">
        <form class="google-from" action="https://www.google.com/search">
          <input type="text" name="q" placeholder="Google Search" class="google-input">
          <!-- <input type="submit" value="Search" class="google-btn"> -->
          <button class="submit">Search</button>
        </form>
      </div>
      <div class="container__all-site">
        <div id="notes" ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
